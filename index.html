<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- FONT AWESOME-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"></link>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main class="main-container">
    <!-- HEADER -->
    <header>
      <!-- LOGO -->
      <div class="logo">
        <div class="logo-img"></div>
      </div>
    </header>
    <!-- CONTENT CONTAINER -->
    <section class="content-container">
      <!-- ILLUSTRATION CONTAINER -->
      <section class="illustration-container">
        <img src="images/illustration-mockups.svg" alt="mockup illustration" class="responsive-img">
      </section>
      <!-- INFO CONTAINER -->
      <section class="info-container">
        <div>
          <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <!-- REGISTRATION BUTTON -->
        <div><button class="registration-button">Register</button></div>
      </section>
    </section>
    <div class="social-media">
      <div class="media-icon"><i class="fab fa-facebook-f"></i></div>
      <div class="media-icon"><i class="fab fa-twitter"></i></div>
      <div class="media-icon"><i class="fab fa-instagram"></i></div>
    </div>
  </main>
</body>
</html>
